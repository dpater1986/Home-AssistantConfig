######################################################################
##  Remote control bedroom (on/off)
######################################################################

###############
## Remote on ##
###############
- id: bedroom_remote_click_on
  alias: Bedroom remote click on
  
  trigger:
    platform: state
    entity_id: sensor.0x14b457fffe6b0317_click
    to: 'on'

  action:
    - service: light.turn_on
      data:
        entity_id: group.lamp_slaapkamer_plafon
        transition: 180
        brightness: 50
        color_temp: 333
    - service: light.turn_on
      data:      
        entity_id: group.lamp_overloop_plafon
        transition: 180
        brightness: 100
        color_temp: 333
        
################
## Remote off ##
################
- id: bedroom_remote_click_off
  alias: Bedroom remote click off
  
  trigger:
    platform: state
    entity_id: sensor.0x14b457fffe6b0317_click
    to: 'off'

  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.lamp_slaapkamer_plafon
          - group.lamp_overloop_plafon

###################
## Brightness up ##
###################
- id: bedroom_remote_click_brightness_up
  alias: Bedroom remote brightness up
  description: ''
  
  trigger:  
  - discovery_id: 0x14b457fffe6b0317 click_brightness_up
    domain: mqtt
    platform: device
    subtype: brightness_up
    type: click
    
  action:
  - domain: light
    entity_id: 
      - group.lamp_slaapkamer_platfon
      - group.lamp_overloop_plafon
    type: brightness_increase
  mode: single

#####################
## Brightness down ##
#####################
- id: bedroom_remote_click_brightness_down
  alias: Bedroom remote brightness down
  description: ''
  
  trigger:  
  - discovery_id: 0x14b457fffe6b0317 click_brightness_down
    domain: mqtt
    platform: device
    subtype: brightness_down
    type: click
    
  action:
  - domain: light
    entity_id: 
      - group.lamp_slaapkamer_platfon
      - group.lamp_overloop_plafon
    type: brightness_decrease

  mode: single
