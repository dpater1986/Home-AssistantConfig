######################################################################
##  Temperature to wake-up
######################################################################


# Themperature
- id: temp_to_wakeup
  alias: Tempetatuur op opstaan
  trigger:
  - platform: time
    at: "05:00:00"
  action:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.toon_thermostat
        preset_mode: 'Home' # Home temperature is set to 18C

   
