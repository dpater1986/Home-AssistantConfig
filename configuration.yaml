
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include_dir_merge_list automations
script: !include scripts.yaml
# scene: !include_dir_merge_list  scenes

binary_sensor: !include_dir_merge_list binary_sensors
# device_tracker: !include_dir_merge_named device_trackers 
devices: !include_dir_merge_named devices
input_boolean: !include_dir_merge_named input_booleans
light: !include_dir_merge_list lights
sensor: !include_dir_merge_list sensors
switch: !include_dir_merge_list switch
timer: !include_dir_merge_named timers
zone: !include_dir_merge_list zones

# Device trackers
device_tracker:
  - platform: fritz
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
  - platform: bluetooth_tracker
    interval_seconds: 15
    consider_home: 150
    track_new_devices: false
    request_rssi: true
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
  - platform: google_maps
    username: !secret google_maps_email
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

# Google Assistant
google_assistant:
  project_id: !secret google_client_id
  api_key: !secret google_client_secret
  service_account: !include Hassio-0980c800dc9e.json
  report_state: true
  exposed_domains:
    - switch
    - light
  entity_config:
    switch.kitchen:
      name: CUSTOM_NAME_FOR_GOOGLE_ASSISTANT
      aliases:
        - BRIGHT_LIGHTS
        - ENTRY_LIGHTS
    light.living_room:
      expose: false
      room: LIVING_ROOM
    group.all_automations:
      expose: false

# Google calendar
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  track_new_calendar: false

# Panels 
panel_iframe:
  networkmap:
    title: 'Zigbee Map'
    url: '/local/community/zigbee2mqtt_networkmap/map.html'
    icon: 'mdi:graphql'

# Toon
toon:
  client_id: !secret toon_consumer_key
  client_secret: !secret toon_consumer_secret

# Yeelight
yeelight:
  devices:
    10.61.2.128:
      name: Lamp Woonkamer TV-kast 
    10.61.2.129:
      name: Lamp Woonkamer Wit-tafeltje 

# Zigbee2mqtt
zigbee2mqtt_networkmap:
