
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Custom

# Device trackers
device_tracker:
  - platform: fritz
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
  - platform: bluetooth_tracker
    interval_seconds: 15
    consider_home: 150
    track_new_devices: false
    request_rssi: true
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
  - platform: google_maps
    username: !secret google_maps_email
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

# Zones
zone:
  - name: !secret zone_phome
    latitude: !secret zone_phome_la
    longitude: !secret zone_phome_lo
    radius: 50
    icon: mdi:worker
  - name: !secret zone_vhome
    latitude: !secret zone_vhome_la
    longitude: !secret zone_vhome_lo
    icon: mdi:home
    radius: 50
  - name: !secret zone_workh
    latitude: !secret zone_workh_la
    longitude: !secret zone_workh_lo
    radius: 150
    icon: mdi:worker
    passive: true
  - name: !secret zone_play
    latitude: !secret zone_play_la
    longitude: !secret zone_play_lo
    radius: 100
    icon: mdi:cards-playing-outline
    passive: true